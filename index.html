<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb Mockup</title>
  </head>
  <body>
    <h1> Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    
    <table align="center">
        <tr>
          <td class="sF1">
            <img src="img/san-francisco.jpg" alt="san-francisco">
            <span class="img-text">San Francisco</span>
          </td>
          <td class="nY">
            <img src="img/new-york.jpg" alt="new-york">
            <span class="img-text">New York</span>
          </td>
          <td class="london">
            <img src="img/london.jpg" alt="london">
            <span class="img-text">London</span></td>
        </tr>
    </table>

    <div><button class="discoverButton" type="button">See All Guidebooks</button></div>

    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home.</h2>

    <table align="center">
        <tr>
          <td class="napa">
            <img src="img/napa.jpg" alt="napa">
            <span class="img-text">Napa</span></td>
          </td>
          <td class="senoma">
            <img src="img/sonoma.jpg" alt="senoma">
            <span class="img-text">Senoma</span></td>
          </td>
          <td class="sF2">
            <img src="img/san-francisco-2.jpg" alt="san-francisco">
            <span class="img-text">San Francisco</span></td>
          </td>
        </tr>
    </table>  

    <div><button class="discoverButton" type="button">See All Destinations</button></div>
  </body>
</html>
