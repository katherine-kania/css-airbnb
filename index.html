<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb Mockup</title>
  </head>
  <body>
    <h1> Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    <table align="center">
        <tr>
          <td class="sF1">San Francisco</td>
          <td class="nY">New York</td>

    <table align="center">
        <tr>

          <td class="sF2">San Francisco</td>
        </tr>

    <div><button class="discoverButton" type="button">See All Destinations</button></div>
